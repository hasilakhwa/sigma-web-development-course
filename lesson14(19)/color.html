<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            color: red;
        }
        ol li:nth-child(2){
            color: #7ece3c;
        }
        ol li:nth-child(3){
            color: rgb(144, 72, 202);
        }
        ol li:nth-child(4){
            color: rgba(50, 14, 211, 0.5);
        }
        ol li:nth-child(5){
            color: hsl(327, 68%, 41%);
        }
    </style>
</head>
<body>
    <h1>ways to collect colors</h1>
    <ol>
        <li>color keyword</li>
        <li>hex color</li>
        <li>rgb color</li>
        <li>rgba color</li>
        <li>hsl color</li>
    </ol>
</body>
</html>
